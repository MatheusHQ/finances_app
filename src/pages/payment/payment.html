<ion-header>

  <ion-navbar color="primary">
    <ion-title>HISTÓRICO DE PAGAMENTOS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="container">
    <h2>TOTAL DE DÉBITO: {{ debito }}</h2>

    <ul class="timeline">

    <li *ngFor="let item of payments">
      <div class="timeline-badge"><ion-icon name="md-arrow-round-down"></ion-icon></div>
      <div class="timeline-panel">
        <div class="timeline-heading">
          <h5 class="timeline-title">R$: {{ item.value }}</h5>
          <p><ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>  {{ item.date }}</p>
        </div>
      </div>
    </li>
  </ul>
  </div>

  <ion-fab right bottom>
    <button ion-fab color="primary" ><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
        <button ion-fab color="secondary" (click)="presentModal(bill)"><ion-icon name="add"></ion-icon></button>
        <button ion-fab color="danger" (click)="deleteSale(bill)"><ion-icon name="trash"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
