<ion-header>

  <ion-navbar color="primary">
    <ion-title>ROTAS</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

   <ion-searchbar placeholder="Pesquisar" (ionInput)="getItems($event)"></ion-searchbar>

   <h4 class="center">ROTAS ({{count}})</h4>

  <ion-list>

    <ion-item *ngFor="let driver of list_drive" (click)="goToDriveOnePage(driver)">
      <ion-icon name="ios-contact" item-start></ion-icon>
      <h2><b>Rota: </b>{{ driver.name }}</h2>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
   <button ion-fab color="secondary" (click)="presentModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
