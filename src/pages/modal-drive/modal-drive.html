<ion-header>

  <ion-navbar color="primary">
     <ion-title>CADASTRO DE ROTA</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label color="primary">Rota:</ion-label>
      <ion-input placeholder="Ex.: Centro" [(ngModel)]="drive.name"></ion-input>
    </ion-item>
  </ion-list>

  <div class="buttons">
    <button ion-button color="danger" (click)="dismiss()">Cancelar</button>
    <button ion-button color="secondary" (click)="createDrive(drive)">Salvar</button>
  </div>

</ion-content>
