<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      CLIENTES
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar placeholder="Pesquisar" (ionInput)="getItems($event)"></ion-searchbar>

  <h4 class="center">CLIENTES ({{count}})</h4>

  <ion-list>
    <ion-item-sliding *ngFor="let client of list_clients">
      <ion-item (click)="goToClientPage(client)">
        <ion-icon name="ios-contact" item-start></ion-icon>
        <h2><b>Nome: </b>{{ client.name }}</h2>
        <p><b>CPF: </b>{{ client.cpf }}</p>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button>
              <ion-icon name="archive"></ion-icon>
              Editar
            </button>

        <button ion-button color="danger" (click)="deleteClient(client)">
          <ion-icon name="trash"></ion-icon>
          Deletar
        </button>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="presentModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
